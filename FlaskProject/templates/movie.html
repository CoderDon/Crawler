  <!-- ======= Header ======= -->
  <header id="header">
    <div class="container">

      <div class="logo float-left">
        <h1 class="text-light"><a href="/index"><span>Movies</span></a></h1>
      </div>

      <nav class="nav-menu float-right d-none d-lg-block">
        <ul>
          <li><a href="/index">首页</a></li>

    </div>

  <!-- ======= Our Team Section ======= -->
    <section id="team" class="team">
      <div class="container">

        <div class="section-title">
            <h2>豆瓣Top250电影排行</h2>
        </div>

        <!-- ======= Counts Section ======= -->
    <section class="counts section-bg">
      <div class="container">

          <table class="table table-striped">
              <tr>
                  <td>排名</td>
                  <td>电影名称</td>
                  <td>评分</td>
                  <td>评价人数</td>
                  <td>导演</td>
                  <td>精彩短评</td>
                  <td>上映时间(/年)</td>
              </tr>

              {% for movie in movies %}
              <tr>
                  <td>{{movie['rank']}}</td>
                  <td>
                      <a href="{{ movie['link'] }}" target="_blank">
                      {{ movie['title'] }}
                      </a>
                  </td>

                  <td>{{movie['score']}}</td>
                  <td>{{movie['comment_num']}}</td>
                  <td>{{movie['directed_by']}}</td>
                  <td>{{movie['comment']}}</td>
                  <td>{{movie['year']}}</td>
              </tr>
              {% endfor %}
          </table>



      </div>
    </section><!-- End Counts Section -->
